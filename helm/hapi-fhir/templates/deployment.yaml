apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hapi-fhir.name" . }}
  labels:
    {{- include "hapi-fhir.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hapi-fhir.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "hapi-fhir.labels" . | nindent 8 }}
    spec:
      containers:
        - name: hapi-fhir
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080

          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}

          readinessProbe:
            httpGet:
              path: /fhir/metadata
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 12

          livenessProbe:
            httpGet:
              path: /fhir/metadata
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          {{- if .Values.config.enabled }}
          volumeMounts:
            - name: config-volume
              mountPath: /config
          {{- end }}

      {{- if .Values.config.enabled }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "hapi-fhir.name" . }}-config
      {{- end }}
